<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let todo of todoData">
      <div class="card">
        <div class="card-header">
         <h3>{{todo.title}}</h3>
        </div>
        <div class="card-body">
          {{todo.body}}
        </div>
        <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-sm Editbtncss">Edit</button>
        <button class="btn btn-sm deletbtn">Delete</button>
        </div>
      </div>
    </div>


  </div>
</div>

<div class="mb-4">
  <button class="btn btn-sm btninfo" appScroll>Scroll</button>
</div>
